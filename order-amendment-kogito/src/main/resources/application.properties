kogito.addon.cloudevents.kafka.kogito_outgoing_stream.shipped=shipped
kogito.addon.cloudevents.kafka.kogito_outgoing_stream.outfordelivery=outfordelivery
kogito.addon.cloudevents.kafka.kogito_outgoing_stream.delivered=delivered
kogito.addon.cloudevents.kafka.kogito_outgoing_stream.invoiced=invoiced
kogito.addon.cloudevents.kafka.kogito_outgoing_stream.informColleague=informColleague
kogito.addon.cloudevents.kafka.kogito_outgoing_stream.informCustomer=informCustomer